    <main style="min-height: 552px;">

    <script>
        var Airtable = require('airtable');
        var base = new Airtable({
            apiKey: 'keybsrdTHoDUuYEPf'
        }).base('appThoBBMx63fP5ds');





        if ($(window).width() > 992) {
            $(window).scroll(function () {
                if ($(this).scrollTop() > 40) {
                    $('#navbar_top').addClass("fixed-top");
                    // add padding top to show content behind navbar
                    $('body').css('padding-top', $('.navbar').outerHeight() + 'px');
                } else {
                    $('#navbar_top').removeClass("fixed-top");
                    // remove padding top from body
                    $('body').css('padding-top', '0');
                }
            });
        } // end if




        base('sampath Data').select({
            // Selecting the first 3 records in Grid view:
            maxRecords: 20,
            view: "Grid view"
        }).eachPage(function page(records, fetchNextPage) {

            for (var t = 0; t <= records.length - 1; t++) {
                var tabUl = $("#myTab");
                var li = document.createElement('li');
                li.classList.add("nav-item");
                var sectionName = records[t].fields.Section;
                var a = document.createElement('a');
                a.classList.add("nav-link");
                if (t == 0) {
                    a.classList.add("active");
                    a.setAttribute("aria-selected", "true");
                } else {
                    a.setAttribute("aria-selected", "false");
                }
                a.href = "#" + sectionName;
                a.id = sectionName + "-tab";
                a.setAttribute("data-toggle", "tab");
                a.setAttribute("aria-controls", sectionName);
                a.setAttribute("role", "tab");
                a.text = sectionName;

                // a.addEventListener("click", function(){ 


                // });


                li.appendChild(a);
                tabUl.append(li);

                // <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">hey</div>

                var tabContent = $("#myTabContent")
                var div = document.createElement('div');
                div.classList.add("tab-pane");
                div.id = sectionName;
                div.role = "tabpanel"
                div.setAttribute("aria-labelledby", sectionName + "-tab");


                var demoGalleryDiv = document.createElement('div');
                demoGalleryDiv.classList.add('demo-gallery');
                var uiLightGallery = document.createElement('ul');
                uiLightGallery.id = "galleryID_" + t;
                lightGallery(document.getElementById("galleryID_" + t));
                demoGalleryDiv.appendChild(uiLightGallery);
                div.appendChild(demoGalleryDiv);
                tabContent.append(div);



                for (var i = 0; i <= records[t].fields.Image.length - 1; i++) {

                    var imageLink = records[t].fields.Image[i].thumbnails.full.url;
                    var imageMediumLink = records[t].fields.Image[i].thumbnails.large.url;
                    var li = document.createElement('li');
                    $(li).attr("data-src", imageLink);
                    var a = document.createElement('a');
                    a.href = '';
                    var img1 = document.createElement('img');
                    img1.classList.add("img-responsive");
                    img1.src = imageMediumLink;
                    var insideDiv = document.createElement('div');
                    insideDiv.classList.add("demo-gallery-poster");
                    insideDiv.classList.add("zoomIcon");
                    var img2 = document.createElement('img');
                    img2.src = "https://sachinchoolur.github.io/lightGallery/static/img/zoom.png";

                    insideDiv.appendChild(img2);
                    a.appendChild(img1);
                    a.appendChild(insideDiv);
                    li.appendChild(a);

                    $("#" + "galleryID_" + t).append(li);

                    $("img").click(function () {
                        var t = $(this).attr("src");
                        $(".modal-body").html("<img src='" + t + "' class='modal-img'>");

                        $(document).ready(function () {
                            for (var j = 0; j <= records.length - 1; j++) {
                                $('#' + "galleryID_" + j).lightGallery({
                                    pager: true,
                                    mode: 'lg-fade',
                                    galleryId: j,
                                    thumbnail: true
                                });
                            }
                        });

                    });



                }


            }



        }, function done(err) {
            if (err) {
                console.error(err);
                return;
            }
        });
    </script>
